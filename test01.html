<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 绑定数组的数据</title>
    <!--1.导入VUE的包 oooooooo  我是程序元-->
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app1">
    <ol>
        <li v-for = "tobo in tobos">
            {{tobo.text}}
        </li>
    </ol>
</div>

<script>
    var vm = new Vue({
        el:'#app1',
        data:{
            tobos: [
                {
                    text:'learn vue  one day '
                },
                {
                    text:'leaen vue two day '
                },
                {
                    text:'learn vue three day'
                }
            ]
        }
    })
</script>
<!--错点分析 ：1.el中的id没有加#-->
</body>
</html>
